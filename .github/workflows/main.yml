name: Custom bar widget

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/NotUndeserved.Twitch.CustomProgBar

      - name: Publish Blazor WebAssembly app
        run: dotnet publish src/NotUndeserved.Twitch.CustomProgBar -c Release -o deploy /p:StaticWebAssetBasePath=/NotUndeserved.CustomBar

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: deploy
          clean: true
